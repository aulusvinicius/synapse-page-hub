version: "3.8"

services:
  neoflow-web:
    image: nginx:alpine  # Imagem simples para teste
    networks:
      - network_swarm_public
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=network_swarm_public"
        - "traefik.http.routers.neoflow-web.rule=Host(`www.neoflow.com.br`)"
        - "traefik.http.services.neoflow-web.loadbalancer.server.port=80"

networks:
  network_swarm_public:
    external: true
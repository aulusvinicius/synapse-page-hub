version: "3.8"

services:
  neoflow-web:
    image: your-registry/neoflow-web:latest  # Sua imagem customizada
    networks:
      - network_swarm_public
    deploy:
      replicas: 1
      placement:
        constraints:
          # VocÃª pode rodar o Editor no Manager mesmo pois usa poucos recursos
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=network_swarm_public"
        - "traefik.http.routers.neoflow-web.rule=Host(`www.neoflow.com.br`)"
        - "traefik.http.services.neoflow-web.loadbalancer.server.port=80"

networks:
  network_swarm_public:
    external: true
version: "3.8"

services:
  synapse-page-hub:
    image: synapse-page-hub:latest
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - network_swarm_public
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=network_swarm_public"
        - "traefik.http.services.synapse-page-hub.loadbalancer.server.port=80"

        # HTTP Router - redireciona para HTTPS
        - "traefik.http.routers.synapse-page-hub-http.rule=Host(⁠ www.neoflow.com.br ⁠)"
        - "traefik.http.routers.synapse-page-hub-http.entrypoints=web"
        - "traefik.http.routers.synapse-page-hub-http.middlewares=redirect-https@docker"

        # HTTPS Router
        - "traefik.http.routers.synapse-page-hub-https.rule=Host(⁠ www.neoflow.com.br ⁠)"
        - "traefik.http.routers.synapse-page-hub-https.entrypoints=websecure"
        - "traefik.http.routers.synapse-page-hub-https.tls=true"
        - "traefik.http.routers.synapse-page-hub-https.tls.certresolver=letsencryptresolver"

        # Middlewares para segurança
        - "traefik.http.middlewares.synapse-security.headers.customrequestheaders.X-Forwarded-Proto=https"
        - "traefik.http.middlewares.synapse-security.headers.customrequestheaders.X-Forwarded-Port=443"
        - "traefik.http.middlewares.synapse-security.headers.customrequestheaders.X-Forwarded-Host=www.neoflow.com.br"
        - "traefik.http.routers.synapse-page-hub-https.middlewares=synapse-security@docker"

networks:
  network_swarm_public:
    external: true